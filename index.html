<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tashkent Travels</title>
    <!-- libs -->
    <link rel="stylesheet" href="libs/bootstrap-grid.min.css">
    <link rel="stylesheet" href="libs/fontawesome-pro-5.14.0-web/css/all.min.css">
    <!-- styles -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>

    <header class="header d-flex flex-column">
        <nav class="header__nav">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="header__logo" href="#!">TASHKENT TRAVELS</a>

                <div class="burger-menu">
                    <div class="burger-menu__line"></div>
                </div>
            </div>
        </nav>

        <div class="header__content flex-grow-1 d-flex flex-column justify-content-around align-items-center">
            
            <div class="header__text">
                <h1 class="header__title">Отдыхайте вместе с <span>Tashkent Travels</span></h1>
                <p class="header__description">
                    Туристическое агентство «Tashkent Travel» предоставляет свои услуги на туристическом рынке, начиная с 2010 года. Наши специалисты являются истинными профессионалами своего дела со значительным опытом работы в сфере туризма.
                </p>
            </div>

            <form class="form">
                <h3 class="form__title">Отправить сообщение</h3>
                <input class="form__input" type="text" placeholder="Ваше имя" required>
                <input class="form__input" type="email" placeholder="Ваш email" required>
                <textarea class="form__textarea" placeholder="Ваше сообщение" required></textarea>
                <button class="form__button" type="submit">Отправить сообщение <i class="far fa-long-arrow-right"></i></button>
            </form>
            
        </div>

    </header>

</body>

</html>
